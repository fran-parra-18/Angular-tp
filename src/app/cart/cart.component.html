<div class="container">
    <div id="cart">
        <h3>Carrito</h3>
        
            @for(food of cartList$ | async ; track food.name){
                <p class="cart-item">
                    <span>{{food.name}}:</span>
                    <span class="food-quantity"> {{food.quantity}}</span>
                </p>
            }        
    </div>
</div>
